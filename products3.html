<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Products 2</title>

    <style>
       html, body { 
            height: 100%; 
            display: flex; 
            justify-content: center;
            align-items: center;
            margin: 0px; 
            overflow-y: scroll;
            flex-direction: column;
        }
        #allProducts { 
            display: grid;
            grid-gap: 50px; 
            grid-template-columns: auto auto auto auto auto;

        }
        .name { 
            font-weight: bolder;
        }
        .product { 
            margin: 10px; 
            border: solid black 3px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            height: 200px; 
            width: 200px; 
            border-radius: 10px;
            box-shadow: 10px 10px;
        }
        .product:hover { 
            box-shadow: 10px 10px 100px blue;
        }
        .product p { 
            margin: 5px; 
        }
        form { 
            width: 100%; 
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-bottom: 50px;
            position: fixed;
            top: 50px; 
        }
        form select{ 
            width: 200px; 
            margin-bottom: 20px;
        }
        form button { 
            width: 100px; 
            margin-bottom: 20px;
            margin-left: 20px;
        }
    </style>
</head>

    <div class="container">

                        }

</html>
